<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Загрузка файла на сервер</title>
<script>
function sendForm(form) {
	var fd = new FormData();
	for(var xx=0; xx<form.length; xx++)
		{
		if(form[xx].files!=null)
			{ 
			if(form[xx].multiple==false) {  fd.append(form[xx].name, form[xx].files[0]); }
			else { for(var yy=0; yy<form[xx].files.length; yy++) { fd.append("multifile_"+yy, form[xx].files[yy]); } } 
			} // alert(form[xx].files[0]);
		else {fd.append(form[xx].name, form[xx].value);}
		}
	var xhr = new XMLHttpRequest();
	xhr.open('POST', 'http://scihelp.biz.ht/fa003.php', true);
	xhr.onload = function()
		{
		if(this.status == 200)
			{
			document.getElementById('result').innerHTML=xhr.responseText;
			};
		};
	xhr.upload.onprogress = function(event)
		{
	    progress.innerHTML=event.loaded + ' / ' + event.total;
	  	}
	xhr.send(fd);
}
</script>

  <tr><td>3</td><td><select name="select"><option>Область исследований</option><option>Кандидат</option><option>Доктор</option></select></td></tr>
  <tr><td>4</td><td><textarea name="abstract"></textarea></td></tr>
  <tr><td>5</td><td><input type="file" name="file1"></td></tr>
  <tr><td>6</td><td><input type="file" name="file2"></td></tr>
  <tr><td>6</td><td><input type="file" name="file3[]" multiple></td></tr>
  <tr><td>7</td><td><input name="submit" id="submit" type="button" value="Послать, engage!" onclick="return sendForm(this.form);"></td></tr>
  </table>
</form>
