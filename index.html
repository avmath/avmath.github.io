<!DOCTYPE html>
<html>
<head>
<title>Информационный сайт</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
* { vertical-align: top; }
body { margin: 10px; padding: 0; }
</style>
<script>
window.onload=function()
{
////////////////////////////////////////////////////////////////
function show(doc)
{
doc=doc.split("\r\n");
var title=doc.splice(0,1);
document.title=document.title+". "+title;
document.getElementById('article_name').innerHTML=title;
for(var i in doc)
{
if(doc[i].match(/^#/)) { doc[i]="<h2>"+doc[i].replace(/^#/,"")+"</h2>"; }
else { doc[i]="<p>"+doc[i]+"</p>"; }
}
document.getElementById('article_text').innerHTML=doc.join("");
}
////////////////////////////////////////////////////////////////
function send(script_or_data,callback)
{ 
var xhr=new XMLHttpRequest(); xhr.open('POST',script_or_data,true); var formData=new FormData();
xhr.onreadystatechange=function()
	{
	if(xhr.readyState==4)
		{
		if(xhr.status==200) { alert(xhr.responseText); callback(xhr.responseText); } 
		} 
	}
xhr.send(formData);
}
send("01.txt",show);
////////////////////////////////////////////////////////////////
}
</script>
</head>
<body>
<h1 id='article_name'></h1>
<div id='article_text'></div>
</body>
</html>
